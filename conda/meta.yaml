    # dependencies are defined in setup.py
    {% for dep in data['install_requires'] %}
    # Map PyPI names to conda-forge names. EG:
    # - torch to pytorch
    {% if dep.startswith('torch') and not dep.startswith('torchvision') %}
    - {{ "py{}".format(dep.lower()) }}
    {% else %}
    - {{ dep.lower() }}
    {% endif %}
    {% endfor %}

